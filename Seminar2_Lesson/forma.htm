<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Заявка</title>

        <div class="menu">

        <h1>Оставить заявку</h1>
        <form action="#">
            Введите имя <input class="form_text" placeholder="Введте ваше имя" type="text"><br>

            <button class="form_button" type="submit">Submit</button>
            <button class="form_button" type="reset">Reset</button>
        </form>
        <img src="/Seminar2_Lesson/img/JEMA GER 1752-06.jpg" width="200" alt="Описание изображения" usemap="#map">

        <map name="map">
            <area class="one" shape="circle" coords="50,50,50" href="https://vk.com" alt="Описание области 1"
                title="VK">
            <area shape="circle" coords="100,100,25" href="ссылка2.html" alt="Описание области 2" title="link2">
            <area shape="circle" coords="150,150,25" href="ссылка3.html" alt="Описание области 3" title="link3">
        </map>

        <table border="1">
            <tbody>
                <tr>
                    <th>Заголовок 1</th>
                    <th>Заголовок 2</th>
                    <th>Заголовок 3</th>
                </tr>
                <tr>
                    <td>Ячейка 1-1</td>
                    <td>Ячейка 1-2</td>
                    <td>Ячейка 1-3</td>
                </tr>
                <tr>
                    <td colspan="2">Ячейка 2-1 и 2-2</td>
                    <td>Ячейка 2-3</td>
                </tr>
                <tr>
                    <td rowspan="2">Ячейка 3-1 и 4-1</td>
                    <td>Ячейка 3-2</td>
                    <td>Ячейка 3-3</td>
                </tr>
                <tr>
                    <td>Ячейка 4-2</td>
                    <td>Ячейка 4-3</td>
                </tr>
            </tbody>
        </table>
